version: '3'
services:
  db:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: root
      TZ: Asia/Tokyo
    ports:
      - "13306:3306"

  web:
    build: .
    command: /bin/sh -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - .:/app_name
      - bundle:/bundle
    ports:
      - "3000:3000"
    depends_on:
      - db
      - chrome
    tty: true
    stdin_open: true
    environment:
      - TZ
      - RAKUTEN_APPID
      - RAKUTEN_AFID
      - AWS_ACCESS_KEY_ID
      - AWS_SECRET_ACCESS_KEY
      - "SELENIUM_DRIVER_URL=http://selenium_chrome:4444/wd/hub"
  chrome:
    image: selenium/standalone-chrome-debug:latest
    ports:
      - 4444:4444
      - 5900:5900
volumes:
  bundle:
    driver: local

